<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="quiz.css">
  <title>BattleBots</title>
</head>
<body>
<div class="container">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="header">
    <h1>BATTLEDOME</h1>
    <h2>2 Robots Enter, 1 Robot Leaves...</h2>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="fighter-select">
    <h3>Select your fighters</h3>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <input type="text" name="player1" placeholder="Name your fighter (optional)">
      <label>Select your fighter:
        <select id="player1">
        </select>
      </label>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <input type="text" name="player2" placeholder="Name your fighter (optional)">
      <label>Select your fighter:
        <select id="player2">
        </select>
      </label>
    </div>
    <div class="centerer col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <button id="do-battle">Do Battle!</button>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="battlefield">
  </div>
</div>

<script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="robots.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
